# mediamtx.yml
# --- Global HLS settings ---
hlsVariant: mpegts         # more forgiving than fMP4
hlsSegmentDuration: 2s     # to match 2s GOP (g=60 @ 30fps)
hlsPartDuration: 0s        # disables LL-HLS parts


# Two mock cameras: cam1, cam2

paths:
  "~^[^/]+$":
    runOnDemand: /bin/sh -lc "sh /opt/scripts/run_folder_on_demand.sh"
    runOnDemandRestart: yes
